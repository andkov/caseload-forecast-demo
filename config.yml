default:
  project_name: "caseload-forecast-demo"
  
  # Forecasting Configuration
  focal_date: "2025-09-01"          # Last month with observed data
  backtest_months: 24                # Held-out window for backtesting
  use_log_transform: true            # EDA-confirmed: variance stabilization
  seasonal_period: 12                # Monthly data, annual cycle
  forecast_horizon: 24               # Months ahead from focal_date
  random_seed: 42                    # Reproducibility seed
  
  # AI Support Configuration
  ai_support:
    personas_dir: "./ai/personas/"
    memory_dir: "./ai/memory/"
    default_persona: "default"
    context_components:
      - "mission"
      - "method"
      - "glossary"
    memory_enabled: true
  
  # !!! This is an example !!! Replace with project-specific details
  # Database Configuration - Generic SQLite database connection example
  # Configure your database connections here
  database:
    example_project:
      main: "./data-public/derived/database/main-database.sqlite"
      staging: "./data-public/derived/database/staging-database.sqlite"
      # Add connection string if using external database:
      # connection_string: "sqlite:///path/to/your/database.sqlite"

  # Basic project configuration
  directories:
    ai: "./ai/"
    data_private: "./data-private/"
    data_public: "./data-public/"
    analysis: "./analysis/"
    derived: "./data-private/derived/"
    raw: "./data-private/raw/"
    forge: "./data-private/derived/forge/"    # Mint output: model-ready data slices
    models: "./data-private/derived/models/"  # Train output: fitted model objects

  # Flow execution logging (organized by year/month for easy archiving)
  path_log_flow: !expr strftime(Sys.time(), "data-private/logs/%Y/%Y-%m/flow-%Y-%m-%d--%H-%M-%S.log")
